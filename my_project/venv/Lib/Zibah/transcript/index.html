<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./rec.css">
	<title>Save the text to a file</title>
     <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">
	
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

<script>
$(document).ready(function() {
  $("#showDangerAlert").hide();
  $("#showDangerAlert").click(function() { 
    $(this).hide(); 
  });
});

$('#button').on('click', function (e) {
    if ($('#colorselector').val() != 'red') {
       window.location = "index.html";
    } else {
       $('#showDangerAlert').show();
    }
});
</script>

</head>

<body>

<div id="container">

    <h1> SAVING TEXT</h1>


    <textarea placeholder="Type your text here..." id="text"></textarea>

    <input id="filename" placeholder="Specify a filename..." />

    <button id="download" class="alert alert-danger" >Download file</button>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="showDangerAlert" class="alert alert-danger" role="alert" style="text-align: center">
    You have not named your file. Please name your file.
</div>

<script src="index.js"></script>

</body>
</html>
